<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Note Maker</title>
</head>

<body class="">

  <section class="mt-16 notedisplay">
    <!--=====================HEADER_START========================-->
    <header>
      <div class="w-screen h-16 bg-gray-400 fixed top-0 left-0 flex items-center justify-between px-4">

        <!---------------LEFT SECTION------------------------------>
        <div class=" max-w-[200px] flex items-center h-full justify-evenly text-xl sm:text-3xl ">
          <!-- <button class="hover:scale-[105%] duration-300">
            <i class="fa-solid fa-bars"></i>
          </button> -->

          <h2 class=" font-semibold ">Note Maker</h2>
        </div>

        <div class="relative flex flex-row-reverse gap-1">

          <div>
            <div class="relative group">
              <button class="text-xl bg-gray-900 size-9 rounded-full text-white deleteall">
                <i class="fa-solid fa-trash"></i>
              </button>
              <label class="bg-[rgba(0,0,0,0.7)] text-[rgba(255,255,255,0.8)] pb-1 px-0.5 rounded-sm absolute top-10 -left-6 hidden group-hover:inline pointer-events-none whitespace-nowrap">
                Delete All</label>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--=====================HEADER_END========================-->

    <!---------------------PLUS BUTTON----------------------------->
    <button class=" text-2xl sm:text-4xl px-[8px] py-[4px]  rounded-full bg-gray-400 fixed bottom-5 right-5 sm:bottom-10 sm:right-10 hover:scale-[105%] duration-200 plus">
      <i class="fa-solid fa-plus"></i>
    </button>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5 p-5 notecontainer" id=101123>

    </div>



  </section>



  <!--===================EDIT SECTION===============-->


  <section class="hidden editor">
    <div class="h-[100vh] max-w-[720px] mx-auto flex flex-col relative pt-16">

      <div class="absolute top-3 left-3 group ">
        <button class=" text-2xl bg-gray-900 px-2 py-0.5 rounded-full text-white return">
          <i class="fa-solid fa-arrow-left "></i>
        </button>
        <label class="bg-[rgba(0,0,0,0.7)] text-[rgba(255,255,255,0.8)] pb-1 px-0.5 rounded-sm absolute -right-14 bottom-1 hidden group-hover:inline pointer-events-none">
          Return</label>
      </div>

      <!--======================TOP MENU=======================-->
      <div class="absolute top-3 right-3 flex flex-row-reverse  gap-1">

        <div class="relative group rounded-full more">
          <button class="text-[22px] bg-gray-900 size-9 rounded-full text-white ">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </button>
          <label class="bg-[rgba(0,0,0,0.7)] text-[rgba(255,255,255,0.8)] pb-1 px-0.5 rounded-sm absolute -bottom-8 left-0 hidden group-hover:inline pointer-events-none">
            More</label>
        </div>

        <div class="flex flex-row gap-1 hidden">
          <div class="relative group">
            <button class="text-xl bg-gray-900 size-9 rounded-full text-white delete">
              <i class="fa-solid fa-trash"></i>
            </button>
            <label class="bg-[rgba(0,0,0,0.7)] text-[rgba(255,255,255,0.8)] pb-1 px-0.5 rounded-sm absolute -bottom-8 left-0 hidden group-hover:inline pointer-events-none ">
              Delete</label>
          </div>

          <div class="relative group ">
            <button class="text-xl bg-gray-900 size-9 rounded-full text-white copy">
              <i class="fa-solid fa-copy"></i>
            </button>
            <label class="bg-[rgba(0,0,0,0.7)] text-[rgba(255,255,255,0.8)] pb-1 px-0.5 rounded-sm absolute -bottom-8 left-0 hidden group-hover:inline pointer-events-none">
              Copy</label>
          </div>

          <div class="relative group sm:hidden">
            <button class="text-xl bg-gray-900 size-9 rounded-full text-white save">
              <i class="fa-regular fa-floppy-disk"></i>
            </button>
            <label class="bg-[rgba(0,0,0,0.7)] text-[rgba(255,255,255,0.8)] pb-1 px-0.5 rounded-sm absolute -bottom-8 left-0 hidden group-hover:inline pointer-events-none ">
              Save</label>
          </div>

          <div class="relative group ">
            <button class=" text-xl bg-gray-900 size-9 rounded-full text-white print">
              <i class="fa-solid fa-print"></i>
            </button>
            <label class="bg-[rgba(0,0,0,0.7)] text-[rgba(255,255,255,0.8)] pb-1 px-0.5 rounded-sm absolute -bottom-8 left-0 hidden group-hover:inline pointer-events-none">
              Print</label>
          </div>
        </div>

      </div>
      <!--======================INPUT AREA=======================-->
      <div class="border-2 border-zinc-600 flex-1 flex flex-col rounded-xl">

        <input type="text" placeholder="Enter title...gggg" class=" w-full text-2xl sm:text-3xl/7 py-3 pl-4 bg-yellow-100 outline-none font-semibold rounded-t-xl" id="inptitle">

        <textarea class="w-[100%] px-4 py-2 outline-none sm:text-xl flex-1 rounded-b-xl selection:bg-gray-500 selection:text-gray-100 bg-yellow-100" id="inptext" placeholder="Enter content..."></textarea>

      </div>
      <!--======================SAVE BOTTOM=======================-->
      <div class="flex items-center justify-center py-5">

        <button class="font-semibold text-2xl border-[2px] px-5 py-2 rounded-full border-[black] sm:block hidden bg-zinc-900 text-white save">
          Save
        </button>


      </div>

    </div>

  </section>


  <script src="./jsFiles/index.js" type="module"></script>
  <script src="./jsFiles/notehandler.js" type="module"></script>
</body>

</html>
